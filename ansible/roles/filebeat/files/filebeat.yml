filebeat.inputs:
- type: log
  enabled: true
  paths:
      - /var/log/nginx/*-access.log
  fields:
    type: nginx_access
  fields_under_root: true
  scan_frequency: 5s

- type: log
  enabled: true
  paths:
      - /var/log/nginx/*-error.log
  fields:
    type: nginx_error
  fields_under_root: true
  scan_frequency: 5s


output.elasticsearch:
  hosts: ["http://192.168.20.13:9200"]

setup.kibana.host: "http://192.168.20.39:5601"
filebeat.config.modules:
  enabled: true
  path: /etc/filebeat/modules.d/*.yml

