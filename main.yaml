---
- name: Zabbix repo
  command: wget https://repo.zabbix.com/zabbix/6.4/ubuntu/pool/main/z/zabbix-release/zabbix-release_6.4-1+ubuntu22.04_all.deb

- name: Install Zabbix deb
  apt:
    deb: zabbix-release_6.4-1+ubuntu22.04_all.deb

- name: Update
  apt:
    update_cache: yes

- name: Install zabbix-server
  apt:
    name:
      - mysql-server
      - zabbix-server-mysql
      - zabbix-frontend-php
      - zabbix-apache-conf
      - zabbix-sql-scripts
      - zabbix-agent
    state: latest
  notify:
    - zabbix-server systemd

- name: Create Db
  community.mysql.mysql_db:
    login_user: root
    login_password: 123456
    login_host: zabbix
    name: zabbix
    state: present
    login_unix_socket: /run/mysqld/mysqld.sock

- name: Create User
  community.mysql.mysql_user:
    login_host: zabbix
    name: zabbix
    password: '{{mysql_password}}'
    priv: '*.*:ALL,GRANT'
    state: present
    login_unix_socket: /run/mysqld/mysqld.sock

- name: grant zabbix.
  community.mysql.mysql_query:
    login_host: zabbix
    login_db: zabbix
    query:
    - grant all privileges on zabbix.* to zabbix@localhost
    - set global log_bin_trust_function_creators = 1
    login_unix_socket: /run/mysqld/mysqld.sock
- name: DBPassword
  lineinfile: dest=/etc/zabbix/zabbix_server.conf
              regexp='^# DBPassword'
              insertafter='# DBPassword'
              line='DBPassword=zb_wd'
              state=present

- name: DBHost
  lineinfile: dest=/etc/zabbix/zabbix_server.conf
              regexp='^# DBHost'
              insertafter='# DBHost'
              line='DBHost=localhost'
              state=present

  notify:
    - zabbix-server restarted
